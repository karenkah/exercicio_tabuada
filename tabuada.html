<meta charset = "UTF-8">
<script>

function pulaLinha(){
	document.write("<br>")
}

function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var multiplicador = 1;
//função while
	while( multiplicador <= 10) {
		mostra(5 * multiplicador);
		multiplicador = multiplicador + 1;
	}
//função for(espaco1 - a variavel; espaco2 - a condição; espaco3 - incrementação da variavel
	
	for(var multiplicador; multiplicador <= 10; multiplicador = multiplicador + 1) {
		mostra(7 * multiplicador);
	}
	mostra("Fim!")
// atalho para incrementação de variavel
//exemplo : var total = 0; para incrementar +1, basta escrever:
//           total++;						
</script>
